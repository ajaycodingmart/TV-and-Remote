<!DOCTYPE html>
<html>
<head>
	<title> | TV- Remote |</title>
	<link rel="stylesheet" type="text/css" href="imp.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.4/css/bootstrap-slider.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.4/bootstrap-slider.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	
	<script>
		$(document).ready(function(){		
				$('#rem').draggable();
					var count = 15;
				$('.power').click(function(){
					$('.power-switch').toggle();
						if ($("#pow").is(":hidden")) {
						     $('.speak').attr('src', 'img/speaker1.png');
						  } 
						else {
						    $('.speak').attr('src', 'img/speaker.gif');
						}
					
				});
			
				$('.prog-up').click(function(){
				$('.channel-img').show();
				count++;
				$('.channel').text(count);
				switch(count){
					case 17:
					$('.channel-img').css("background-image","url(img/channel1.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 18:
					$('.channel-img').css("background-image","url(img/channel2.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 19:
					$('.channel-img').css("background-image","url(img/channel3.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 20:
					$('.channel-img').css("background-image","url(img/channel7.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 21:
					$('.channel-img').css("background-image","url(img/channel6.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 30:
					$('.channel-img').css("background-image","url(img/channel5.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 2:
					$('.channel-img').css("background-image","url(img/channel4.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 13:
					$('.channel-img').css("background-image","url(img/channel9.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 16:
					$('.channel-img').css("background-image","url(img/channel8.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					default:
					$('.channel-img').hide();
					break;
				}
			});
			$('.prog-down').click(function(){
				$('.channel-img').show();
				count--;
				$('.channel').text(count);
				switch(count){
					case 17:
					$('.channel-img').css("background-image","url(img/channel1.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 18:
					$('.channel-img').css("background-image","url(img/channel2.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 19:
					$('.channel-img').css("background-image","url(img/channel3.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 20:
					$('.channel-img').css("background-image","url(img/channel7.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 21:
					$('.channel-img').css("background-image","url(img/channel6.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 30:
					$('.channel-img').css("background-image","url(img/channel5.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 2:
					$('.channel-img').css("background-image","url(img/channel4.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 13:
					$('.channel-img').css("background-image","url(img/channel9.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					case 16:
					$('.channel-img').css("background-image","url(img/channel8.png)").css("background-repeat","no-repeat") .css("background-size","100%");
					break;
					default:
					$('.channel-img').hide();
					break;
				}
			});

			$('.vol-up').click(function() {
				$('.volume').fadeIn() .css("background-color","#0000ff") .animate({width:'+=10px'}, 'fast',function(){
							setTimeout(function() {
  				$('.volume').fadeOut('fast');}, 2000);
			});
			});	
			$('.vol-down').click(function() {
				$('.volume').fadeIn() .css("background-color","#0000ff") .animate({width:'-=10px'}, 'fast',function(){
							setTimeout(function() {
  				$('.volume').fadeOut('fast');}, 2000);
				$('.speak').attr('src', 'img/speaker1.png');
				});
			});

			$('.all-prog').click(function(){
				$('.menu').toggle();
			});	
			$('#ch-star').click(function(){
				count=17
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel1.png)").css("background-repeat","no-repeat") .css("background-size","100%");
			});
			$('#ch-nat').click(function(){
				count=18
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel2.png)").css("background-repeat","no-repeat") .css("background-size","100%");
			});
			$('#ch-anime').click(function(){
				count=19
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel3.png)").css("background-repeat","no-repeat") .css("background-size","100%");
			});
			$('#ch-hbo').click(function(){
				count=16;
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel8.png)").css("background-repeat","no-repeat") .css("background-size","100%");
			});
			$('#ch-star-act').click(function(){
				count=13;
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel9.png)").css("background-repeat","no-repeat") .css("background-size","100%");
				
			});
			$('#ch-rom').click(function(){
				count=2;
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel4.png)").css("background-repeat","no-repeat") .css("background-size","100%");
				
			});
			$('#ch-mov').click(function(){
				count=30;
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel5.png)").css("background-repeat","no-repeat") .css("background-size","100%");
				
			});
			$('#ch-dis').click(function(){
				count=20;
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel7.png)").css("background-repeat","no-repeat") .css("background-size","100%");
				
			});$('#ch-pogo').click(function(){
				count=21;
				$('.menu').hide();
				$('.channel').text(count);
				$('.channel-img').show().css("background-image","url(img/channel6.png)").css("background-repeat","no-repeat") .css("background-size","100%");
				
			});




			$('.setting').click(function(){
				$('.settings').toggle();
				$("#bright-slide").slider();
				$("#bright-slide").on("slide", function(slideEvt) {
				$("#brightSliderVal").text(slideEvt.value);
				});
				$("#contrast-slide").slider();
				$("#contrast-slide").on("slide", function(slideEvt) {
				$("#contrastSliderVal").text(slideEvt.value);
				});
				$("#color-slide").slider();
				$("#color-slide").on("slide", function(slideEvt) {
				$("#colorSliderVal").text(slideEvt.value);
				});
			});
		});
	</script>
</head>
<body>
<div class="wall-speak">
	<img class="speak" src="img/speaker1.png" height="85px" width="85px">
</div>
<div class="wall-speaker">
	<img class="speak" src="img/speaker1.png" height="85px" width="85px">
</div>
<div class="tv">
	<div class="inner-tv">
		<div class="power-switch" id="pow">
			<div class="menu">
				<div class="row">
					<div class="col-md-4">
						<a id="ch-star" href="#">Star movies</a>
				
					</div>
					<div class="col-md-4">
						<a id="ch-nat" href="#">National Geo</a>
					</div>
					<div class="col-md-4">
						<a id="ch-hbo" href="#">HBO</a>
					</div>
			
				</div>
				<div class="row">
					<div class="col-md-4">
						<a id="ch-star-act" href="#">Star movies Action</a>
						
					</div>
					<div class="col-md-4">
						<a id="ch-rom" href="#">Romedy</a>
					</div>
					<div class="col-md-4">
						<a id="ch-mov" href="#">Movies Now</a>
					</div>
					
				</div>
				<div class="row">
					<div class="col-md-4">
						<a id="ch-anime" href="#">Animax</a>
						
					</div>
					<div class="col-md-4">
						<a id="ch-dis" href="#">Disney</a>
					</div>
					<div class="col-md-4">
						<a id="ch-pogo" href="#">POGO</a>
					</div>
					
				</div>
			</div>
			<div class="settings">
				<ul>
				<li><a href="#">Brightness </a><input id="bright-slide" type="text" data-slider-min="-1" data-slider-max="10" data-slider-step="1" data-slider-value="3"/>
				<span id="brightSliderVal">3</span>
				</li>
				<li><a href="#">Contrast</a><input id="contrast-slide" type="text" data-slider-min="-1" data-slider-max="10" data-slider-step="1" data-slider-value="4"/>
				<span id="contrastSliderVal">4</span>
				</li>
				<li><a href="#">Color</a><input id="color-slide" type="text" data-slider-min="-1" data-slider-max="10" data-slider-step="1" data-slider-value="5"/>
				<span id="colorSliderVal">5</span></li>
				</ul>
			</div>

			<div class="channel"></div>
			<div class="channel-img"></div>
			<div class="volume"></div>
		</div>
	</div>
</div>
	<div class="remote" id="rem">
		<div class="power">	
			<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</div>

		<div class="prog-up">
			<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
		</div>

		<div class="prog-down">	
			<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
		</div>

		<div class="vol-up">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		</div>

		<div class="vol-down">
			<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
		</div>
		<div class="all-prog">
			<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
		</div>
		<div class="setting">
			<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</div>
</div>
</body>
</html>
